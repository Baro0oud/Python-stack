<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winners</title>
</head>

<body>
    {% for winner in winners %}
    <div>
        <p>{{ winner.name }} {{ winner.number_of_attempts }}</p>
    </div>
    {%endfor%}
    <form action="go_back">
        {% csrf_token %}
        <input type="submit" value="Back">
    </form>
</body>

</html>
